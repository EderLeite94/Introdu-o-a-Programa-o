<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Informe seu nome e sexo.</h1>

        <select id="sex">
            <option value="1">Escolha seu genero</option>

            <option value="feminino">Feminino</option>
        </select>
        <button>OK</button>
    </form>
        <div id= "result"></div>
        <script>
        function onSubmit(event){
        event.preventDefault()
        
        let name = n.value;
        let gen = sex.value;
        
        if(gen === '1'){
            result.innerHTML=`Preencha todos os campos!`
        }
        if(isNaN(name)){
            result.innerHTML=`Preencha todos os campos!`
        }
        if (gen === 'masculino'){
        result.innerHTML= `Seja Bem-Vindo: ${name} ao curso de S.I da Fatec Taquaritinga<br> O genero escolhido é: <div class="m">${gen}</div>`
        return
        } 
        if (gen === 'feminino'){
        result.innerHTML=`Seja Bem-Vinda: ${name}ao curso de S.I da Fatec Taquaritinga<br> O genero escolhido é <div class="f">${gen}</div>`
        return
        }
        
    }
        form.addEventListener('submit',onSubmit)    
    </script>
</body>
</html>
