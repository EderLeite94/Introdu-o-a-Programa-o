<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
    
</head>
<body>
      
    <h1>Operações Matemáticas</h1>
    <hr>
    <form id="form">
        <input id="number1" type="number" placeholder="Digite um numero"><br>
        <input id="number2" type="number" placeholder="Digite um numero"><br>
        <button>Calcular</button>
    </form>
    <div id="result"></div>
    <script>
        function onSubmit(event){
            event.preventDefault()

        let n1 = parseFloat(number1.value)
        let n2 = parseFloat(number2.value)
            
        if(isNaN(n1)) {
                result.innerHTML='Por favor, informe um numero.'
                return
            }
            if(isNaN(n2)){
                result.innerHTML='Por favor, informe um numero.'
                return
            }
         
         let ad = parseFloat (n1) + parseFloat (n2)
         let sub = parseFloat (n1) - parseFloat (n2)
         let div = parseFloat (n1) / parseFloat (n2)
         let mut = parseFloat (n1) * parseFloat (n2)
            result.innerHTML=`
            <ul>
                A soma de ${n1} e ${n2} é <b> ${ad}</b>.<br>`+ `A subtração de ${n1} e ${n2} é <b> ${sub}</b>.<br>`+ `A Divisão de ${n1} e ${n2} é <b> ${div}</b>.<br>`+ `A Mutiplicação de ${n1} e ${n2} é <b> ${mut}</b>.'
            </ul>
            `
        }
        form.addEventListener('submit',onSubmit)
    </script>
 
</body>
</html>
