<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHASKARA</title>
</head>
<body>
    <h1>CALCULADORA DE BHASKARA</h1>

    <script>
        let a = parseFloat(prompt('Digite o valor de A:'))
        let b = parseFloat(prompt('Digite o valor de B:'))
        let c = parseFloat(prompt('Digite o valor de C:'))

        let delta = b * b - 4 * a * c // Calcula o Delta
        let x1 = (-b + Math.sqrt(delta)) / (2 * a) // Calcula a primeira raiz
        let x2 = (-b - Math.sqrt(delta)) / (2 * a) // Calcula a segunda raiz


        document.write(`
            <ul>
                <li> Entradas: <b>${a}</b>, <b>${b}</b> e <b>${c}</b>.</li>
                <li>X1: <b>${x1}</b>.</li>
                <li>x2: <b> ${x2}</b>.</li>
         </ul>        
        `)

    </script>
</body>
</html>
