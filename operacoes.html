<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
    
</head>
<body>
    <h1>Operações Matemáticas</h1>
    <hr>
    <p class="operacoes">
    <script>
        let n1 = prompt("Digite um numero")
        let n2 = prompt("Digite um numero")
         
         let ad = parseFloat (n1) + parseFloat (n2)
         let sub = parseFloat (n1) - parseFloat (n2)
         let div = parseFloat (n1) / parseFloat (n2)
         let mut = parseFloat (n1) * parseFloat (n2)
            document.write(`A soma de ${n1} e ${n2} é <b> ${ad}</b>.<br>`+ `A subtração de ${n1} e ${n2} é <b> ${sub}</b>.<br>`+ `A Divisão de ${n1} e ${n2} é <b> ${div}</b>.<br>`+ `A Mutiplicação de ${n1} e ${n2} é <b> ${mut}</b>.`)
       
    
    </script>
   </p>
</body>
</html>
